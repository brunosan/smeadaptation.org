layout: layout
title: Blog
nav_title: Blog
order: 2
lang: en
---

<div class="page-content">
	{% for post in site.posts %}{% if post.lang == 'en' %}
		<div class="post">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		
			<p>
				{{ post.date | date: "%B %e, %Y" }}
			</p>
		
			<p>{{ post.content | split:'</p>' | first }}
			</p> 
			<p>
			<a href="{{post.url}}" class="btn"> Read the rest of this entry</a>.
			</p>
			<hr />
		</div>
	{% endif %}{% endfor %}
</div>
