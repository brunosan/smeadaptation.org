{% assign sectors =  "energy|water|food|infra|health" | split: "|" %}
{% for sector in sectors %} 
    <td>	
		<select id="{{ block }}-{{ sector }}" onchange="applyClass()"class="select-form btn">
				<option val="-">-Select-</option>
				<option val="L">Positive</option>
				<option val="M">Neutral</option>
				<option val="H">Negative</option>
		  </td>
{% endfor %}
