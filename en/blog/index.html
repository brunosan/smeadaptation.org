nav_title: Blog

lang: en
---

<div class="page-content">
	{% for post in site.posts %}{% if post.lang == 'en' %}
		<div class="post">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		
			<p>
				{{ post.date | date: "%B %e, %Y" }}
			</p>
		
			{{ post.content | split:'</p>' | first }} 
			<a src="{{post.url}}"> <p>Read the rest of this entry</a>.</p>
		
			<hr />
		</div>
	{% endif %}{% endfor %}
</div>
