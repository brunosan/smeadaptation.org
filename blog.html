<div class="page-content">
	{% for post in site.posts %}
		<div class="post">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		
			<p>
				{{ post.date | date: "%B %e, %Y" }}
			</p>
		
			{{ post.content | postmorefilter: post.url, "Read the rest of this entry" }}
		
			<hr />
		</div>
	{% endfor %}
</div>
